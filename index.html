    <script src="jquery-ui.min.js" type="text/javascript" ></script>
    <script src="jquery.cookie.js" type="text/javascript"></script>

    <script src="game-client.js" type="text/javascript"></script>
    <link href="game-style.css" rel="stylesheet" type="text/css" />

    <!-- Lobby -->

    <div id="lobby">
      <div id="lobby_left">
        <div id="lobby_head_panel" class="panel">
          Quirky Game Lobby
        </div>
      </div>
      <div id="lobby_game_panel" class="panel">
        <table>
          <thead>
            <th>Game Room</th>
            <th>Players</th>
            <th></th>
          </thead>
          <tbody id="games"></tbody>
        </table>
        <div id="add_game">
          <input type="text" />
          <button>Create Game Room</button>
        </div>
      </div>
    </div>

    <!-- Chat -->

    <div id="chat_panel" class="panel" style="display: none;">
      <div id="chat_log" class="chat"></div>
      <div id="add_guest" style="display: none">
        Your name: <input type="text" />
        <button>Ok</button>
      </div>
      <div id="chat_input" style="display: none">
        <input type="text" />
        <button>Chat</button>
      </div>
    </div>

    <!-- Game Room -->

    <div id="game_room" style="display: none">

      <div id="game_room_main">
        <div class="panel">
          <button id="leave_game">&#8678 Leave Room</button>
        </div>
        <p>Board:</p>
        <div id="board"></div>
      </div>

      <div id="sideboard" class="panel">

        <div id="turn"></div>

        <p>Pieces Left:
          <span id="game_pieces"></span>
        </p>

        <p>My Pieces:</p>
        <div id="pieces"></div>

        <div id="player_table">
          <hr />
          <table>
            <thead>
              <th class='pturn'></th>
              <th class='pdata'>Player</th>
              <th class='pdata'>Score</th>
            </thead>
            <tbody id="players"></tbody>
          </table>
        </div>

        <div id="add_player" style="display: none; float: left">
          Name: <input type="text" />
          <button>Add Player</button>
        </div>

        <div id="errors"></div>

      </div>
    </div>

  </body>
</html>
