<html>
  <head>
    <title>Quirky</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript" ></script>
    <script src="jquery.cookie.js" type="text/javascript"></script>
    <script src="game-client.js" type="text/javascript"></script>
    <link href="game-style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Chango' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <!-- Lobby -->
    <div id="lobby">
      <div class="logo">Quirky</div>
      <div id="lobby_chat"></div>
      <div id="lobby_game_panel" class="panel">
        <div id="no_games" style="display: none">
          <p>No games yet :(</p>
          <p>Make one!</p>
        </div>
        <div id="add_game">
          <input type="text" class="text" />
          <button>Create Game</button>
        </div>
        <hr/>
        <div id="games"><table id="games_tbl"></table></div>
      </div>
    </div>

    <!-- Add Guest -->

    <div id="add_guest" style="display: none">
      <div class="logo">Quirky</div>
      <div id="add_guest_form">
        <p>What would you like to be called?</p>
        <input type="text" class="text" />
        <button>Ok</button>
      </div>
    </div>

    <!-- Chat -->

    <div id="chat_panel" style="display: none;">
      <div id="chat_input" style="display: none">
        <input type="text" class="text" />
        <button>Chat</button>
      </div>
      <div id="chat_log" class="text"></div>
    </div>

    <!-- Game Room -->

    <div id="game_room" style="display: none">

      <div id="game_room_main">
        <div class="panel">
          <button id="leave_game">&#8678 Leave Room</button>
        </div>
        <p>Board:</p>
        <div id="board"></div>
      </div>

      <div id="sideboard" class="panel">

        <div id="turn"></div>

        <p>Pieces Left:
          <span id="game_pieces"></span>
        </p>

        <p>My Pieces:</p>
        <div id="pieces"></div>

        <div id="player_table">
          <hr />
          <table>
            <thead>
              <th class='pturn'></th>
              <th class='pdata'>Player</th>
              <th class='pdata'>Score</th>
            </thead>
            <tbody id="players"></tbody>
          </table>
        </div>

        <div id="add_player" style="display: none; float: left">
          Name: <input type="text" />
          <button>Add Player</button>
        </div>

        <div id="errors"></div>

      </div>
    </div>

  </body>
</html>
